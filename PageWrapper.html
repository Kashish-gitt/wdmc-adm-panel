<!-- page wrapper div  -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Add Content</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input class="form-control" placeholder="Enter Title" id="title" name="title" /><br />
                                    <label>Text</label>
                                    <input class="form-control" placeholder="Enter Text" id="text" name="text" /><br />
                                    <label>link</label>
                                    <input class="form-control" placeholder="Enter Link" id="link" name="link" /><br />
                                    <label>Date(when it was uploaded)</label>
                                    <input type="date" placeholder="Enter date" id="uploadDate" name="uploadDate" /><br />
                                    <label>Name</label>
                                    <input class="form-control" placeholder="Name" id="name" name="name" /><br />
                                    <label>E-mail</label>
                                    <input class="form-control" placeholder="E-mail" id="email" name="email" /><br />
                                    <label>Designation</label>
                                    <input class="form-control" placeholder="Designation" id="designation" name="designation" /><br />
                                    <label>Department</label>
                                    <input class="form-control" placeholder="Department" id="department" name="department" /><br />
                                    <label>Content Image</label>
                                    <input class="form-control" type="file" value="upload" id="userfile" name="userfile" />
                                    <br />
                                </div>

                                <button type="submit" name="action" value="add_news" class="btn btn-default">Insert</button>
                            </form>
                        </div>
                    </div>
                    <!-- row (nested) -->
                </div>
                <!-- panel-body -->
            </div>
            <!--panel -->
        </div>
        <!--col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Edit</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>id</label>
                                <input class="form-control" placeholder="Enter Title of news" id="id" name="id" /><br />
                                <label>Title</label>
                                <input class="form-control" placeholder="Enter Text of news" id="title" name="title" /><br />
                                <label>Text</label>
                                <input class="form-control" placeholder="Enter Text" id="text" name="text" /><br />
                                <label>Date(last-updated)</label>
                                <input type="date" placeholder="Updated date" id="updateDate" name="updateDate" /><br />
                                <label>Name</label>
                                <input class="form-control" placeholder="Name" id="name" name="name" /><br />
                                <label>E-mail</label>
                                <input class="form-control" placeholder="E-mail" id="email" name="email" /><br />
                                <label>Designation</label>
                                <input class="form-control" placeholder="Designation" id="designation" name="designation" /><br />
                                <label>Department</label>
                                <input class="form-control" placeholder="Department" id="department" name="department" /><br />

                                <input class="form-control" type="file" value="upload" id="userfile" name="userfile" />

                            </div>
                            <button type="submit" class="btn btn-default">Insert</button>

                    </div>
                    <!-- row (nested) -->
                </div>
